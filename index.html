<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main role="main">
      <div class="card">
        <div class="banner"></div>
        <img
          src="./images/image-victor.jpg"
          alt="Victor Crest"
          class="avatar"
        />
        <div class="user-info">
          <p class="name-age">Victor Crest <span class="age">26</span></p>
          <p class="location">London</p>
        </div>
        <div class="profile-stats">
          <div class="stat">
            <p class="stat-number">80K</p>
            <p class="stat-type">Followers</p>
          </div>
          <div class="stat">
            <p class="stat-number">803K</p>
            <p class="stat-type">Likes</p>
          </div>
          <div class="stat">
            <p class="stat-number">1.4K</p>
            <p class="stat-type">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p class="attribution-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/davis-matt0" target="_blank">Matt D</a>.
      </p>
    </footer>
  </body>
</html>
